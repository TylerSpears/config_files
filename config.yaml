config:
  backup: true
  create: true
  dotpath: dotfiles
  link_dotfile_default: link
  import_actions:
  - setup/setup_actions.yaml
dotfiles:
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
    actions:
    - vim-plug-setup
  f_bash_aliases:
    src: bash_aliases
    dst: ~/.bash_aliases
  f_pylintrc:
    src: pylintrc
    dst: ~/.pylintrc
  f_condarc:
    src: condarc
    dst: ~/.condarc
  f_cookiecutterrc:
    src: cookiecutterrc
    dst: ~/.cookiecutterrc
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
    actions:
    - pip-setup
    - nbdime-vcs-setup
    - dsf-install
  d_git:
    src: git
    dst: ~/.git
  f_solarized.vim:
    src: vim/colors/solarized.vim
    dst: ~/.vim/colors/solarized.vim
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
    actions:
      - rust-install
      - cargo-setup
      - debian-setup
      - z-install
      - tmux-install
  f_jrnl.yaml:
    src: config/jrnl/jrnl.yaml
    dst: ~/.config/jrnl/jrnl.yaml
    link: nolink
    actions:
      - pip-setup
      - debian-setup
  f_direnvrc:
    src: direnvrc
    dst: ~/.direnvrc
    link: nolink
    actions:
      - debian-setup
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
    link: nolink
    actions:
      - tmux-install
      - tmux-tpm-setup
  f_bash_profile_public:
    src: bash_profile_public
    dst: ~/.bash_profile_public
    link: nolink
profiles:
  debian:
    actions:
    - debian-setup
    - z-install
    dotfiles:
    - f_vimrc
    - f_bash_aliases
    - f_pylintrc
    - f_condarc
    - f_cookiecutterrc
    - f_gitconfig
    - d_git
    - f_solarized.vim
    - f_bashrc
    - f_jrnl.yaml
    - f_direnvrc
    - f_tmux.conf
    - f_bash_profile_public
  debian_cuda:
    include:
    - debian

